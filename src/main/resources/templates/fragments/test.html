<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo thành công</title>
    <style>
        /* Toast notification style */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        /* Animation for showing and hiding the toast */
        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                bottom: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Toast notification -->
    <div id="toast" class="toast">Thành công!</div>

    <button onclick="showToast()">Hiển thị Thông Báo Thành Công</button>

    <script>
        function showToast() {
            var toast = document.getElementById("toast");
            toast.className = "toast show";  // Hiển thị toast
            setTimeout(function() { toast.className = toast.className.replace("show", ""); }, 3000); // Ẩn toast sau 3 giây
        }
    </script>

</body>
</html>
