<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/Layout_Admin::dynamic(~{::body},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân Viên chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/employessDetailADM.css"> <!-- Đường dẫn tới file CSS -->
</head>
<body>
    <div class="col-10">
        <h1 class="mb-3">Nhân viên</h1>
        
        <div class="row">
            <div class="col-10">
                <div class="input-group mb-3">
                    <!-- Biểu tượng tìm kiếm -->
                    <span class="input-group-text" style="background-color: #ffffff;">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <!-- Thanh tìm kiếm -->
                    <input type="text" class="form-control custom-search-input" placeholder="Tìm mã nhân viên, tên nhân viên">
                    <!-- Biểu tượng dấu cộng -->
                    <span class="input-group-text" style="background-color: #ffffff;">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                </div>
            </div>
            <div class="col-2 d-flex flex-column">
                <button class="btn btn-success">Tìm kiếm</button>
            </div>
        </div>
        <div class="col-12">
                <div class="invoice-details p-3 border rounded mt-4" style="background-color: #ffffff;">
                    <form>
                        <div class="text-center mb-5">
                            <h3>Nhân viên chi tiết</h3>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="maNhanVien" class="form-label">Mã nhân viên</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="maNhanVien" placeholder="003">
                                <span id="maNhanVienError" class="text-danger error">Vui lòng nhập mã nhân viên.</span>
                            </div>
                        
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="tenNhanVien" class="form-label">Họ tên nhân viên</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="tenNhanVien" placeholder="Trần Văn Long">
                                <span id="tenNhanVienError" class="text-danger error" >Tên nhân viên không được để trống.</spans>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="soDT" class="form-label">Số điện thoại</label>
                            </div>
                            <div class="col-sm-4 input-form">
                                <input type="number" class="form-control mb-1" id="soDT" placeholder="0397326338">
                                <span id="soDTError" class="text-danger error" >Vui lòng nhập số điện thoại.</span>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="email" placeholder="longtran.01102004@gmail.com">
                                <span id="emailError" class="text-danger error" >Email không được để trống</span>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 ">
                            <!-- Cặp 1 -->
                            <div class="col-sm-6">
                                <div class="row align-items-center">
                                    <div class="col-sm-4">
                                        <label for="matKhau" class="form-label">Mật khẩu</label>
                                    </div>
                                    <div class="col-sm-8 input-form">
                                        <input type="password" class="form-control mb-1" id="matKhau" placeholder="********">
                                        <span id="matKhauError" class="text-danger error">Vui lòng nhập mật khẩu</span>
                                    </div>
                                </div>
                            </div>                            
                            <!-- Cặp 2 -->
                            <div class="col-sm-6">
                                <div class="row align-items-center">
                                    <div class="col-sm-4" style="margin-top:10px;">
                                        <label for="chucVu" class="form-label">Chức vụ</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="radio-inline">
                                            <input type="radio" id="Admin" name="chucVu" value="Admin">
                                            <label for="Admin">Admin</label>
                                        </div>
                                        <div class="radio-inline">
                                            <input type="radio" id="nhanVien" name="gioiTinh" value="nhanVien">
                                            <label for="nhanVien">Nhân viên</label>
                                        </div>
                                        <span id="nhanVienError" class="text-danger error">Vui lòng chọn chức vụ</span>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="ngayTao" class="form-label">Ngày tạo</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="date" class="form-control mb-1" id="ngayTao" placeholder="01/10/2024">
                                <span id="ngayTaoError" class="text-danger error" >Vui lòng chọn trạng thái</span>
                            </div>
                        </div>
                        
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <select class="form-select" id="vaiTro">
                                    <option selected disabled>Chọn vai trò</option>
                                    <option value="hoanThanh">Hoàn thành</option>
                                    <option value="chuaHoanThanh">Chưa hoàn thành</option>
                                </select>
                                <span id="trangThaiError" class="text-danger error" >Vui lòng chọn trạng thái</span>
                            </div>
                        </div>
                    </form>
                    <div class="text-end mt-5">
                        <button id="saveBtn" class="btn custom1-btn">Lưu</button>
                        <button id="deleteBtn" class="btn custom1-btn">Xóa</button>
                        <button id="editBtn" class="btn custom1-btn">Sửa</button>
                        <button id="newBtn" class="btn custom1-btn">Mới</button>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/6d391eb7f8.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tH+1f08ocSTXzovvHehExYgg3Tb5ZpH1wO17/yFMyZ2iqKctbTn7d9c6" crossorigin="anonymous"></script>
</html>
