<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/fragments/Layout_Admin::dynamic(~{::body},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ElectroLand
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/OrderList.css">
    <link rel="shortcut icon" type="image/png" href="IMG/logoden.png">
</head>
<body>

    <div class="col-10">
    <h1 class="mb-4">Danh sách khách hàng</h1>
    <div id="filterContainer" class="d-flex align-items-center col-sm-12">
        <!-- Search Input with Dropdown Icon -->
        <div class="input-group me-2 col-sm-3">
            <input type="text" class="form-control" placeholder="Tìm bằng mã khách hàng" id="searchInput">
            <span class="input-group-text" id="dropdownIcon" style="cursor: pointer;">
                <i class="fa-solid fa-caret-down"></i>
            </span>
            
            <!-- Dropdown Filters -->
            <div id="dropdownFilters">
                <form class="row g-2" method="GET" action="/adminCustomerList">
                    <div class="col-12">
                        <input type="text" name="hoTen" class="form-control" placeholder="Họ tên khách hàng">
                    </div>
                    <div class="col-12">
                        <input type="text" name="sdt" class="form-control" placeholder="Số điện thoại khách hàng">
                    </div>
                    <div class="col-12">
                        <input type="text"  name="diaChi" class="form-control" placeholder="Địa chỉ">
                    </div>
                    <div class="col-12">
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary btn-sm">Tìm kiếm</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-1">
            <select name="trangThai" class="form-select">
                <option value="">Trạng thái</option>
                <option value="true">Hoạt động</option>
                <option value="false">Hủy</option>
            </select>
        </div>

        <div class="col-sm-1">
            <select class="form-select">
                <option value="">Người tạo</option>
                <option value="completed"></option>
                <option value="cancelled"></option>
            </select>
        </div>
        <a href="/adminCustomerDetail" class="btn btn-primary btn-custom me-1 col-sm-1" id="addOrderButton">Thêm mới</a>
        <button class="btn btn-success btn-custom col-sm-1" id="exportExcelButton">Xuất file Excel</button>
    </div>

    <div class="row mt-3">
        <!-- Table for Order Data -->
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Mã KH</th>
                        <th>Họ tên khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Ngày sinh</th>
                        <th>Giới tính</th>
                        <th>Email</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customerList}">
                        <td th:text="${customer[0]}"></td> <!-- Mã khách hàng -->
                        <td th:text="${customer[1]}"></td> <!-- Họ tên khách hàng -->
                        <td th:text="${customer[3]}"></td> <!-- Số điện thoại -->
                        <td th:text="${customer[7]}"></td> <!-- Địa chỉ -->
                        <td th:text="${customer[4]}"></td> <!-- Ngày sinh -->
                        <td th:switch="${customer[5]}">
                            <span th:case="true">Nam</span>
                            <span th:case="false">Nữ</span>
                        </td>
                        
                        <td th:text="${customer[2]}"></td> <!-- Email -->
                        <td>
                            <span class="badge" th:switch="${customer[6]}">
                                <span th:case="true" class="bg-success">Hoạt động</span>
                                <span th:case="false" class="bg-danger">Hủy</span>
                            </span>
                        </td>
                        
                        <td>
                            <a href="#"><i class="fa-solid fa-trash ms-3"></i></a>
                            <a href="#"><i class="fa-solid fa-pencil ms-2"></i></a>
                        </td> <!-- Thao tác -->
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
    
    <na v aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/adminCustomerList(page=${currentPage - 1})}">Trước</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${page == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/adminCustomerList(page=${page})}" th:text="${page + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/adminCustomerList(page=${currentPage + 1})}">Sau</a>
            </li>
        </ul>
    </nav>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://kit.fontawesome.com/b6b15d6477.js" crossorigin="anonymous"></script>
<script src="JS/OrderList.js"></script>
</body>
</html>
