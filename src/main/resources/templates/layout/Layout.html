<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:fragment="dynamic(view,title)">
<head>
<meta charset="UTF-8">
<title th:replace=${title}></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="CSS/index.css">
<link rel="shortcut icon" type="image/png" href="IMG/logoxanh.png">
</head>
<body class="container">
	<header class="header_top"></header>
	<header th:replace="~{/layout/_header::body}"></header>
	<nav th:replace="~{/layout/_navbar::body}"></nav>
	<div th:replace="~{/layout/_menu&slider::body}"></div>
	<div th:replace="~{/layout/_flashsale::body}"></div>
	<div th:replace="~{/layout/_category::listCategory('Danh mục sản phẩm',${listCategory})}"></div>
	<div th:replace="~{/layout/_topphone::body}"></div>
	<div th:replace="~{/layout/_advertisement::body}"></div>
	<main th:replace=${view}></main>
	<footer>FPT Polytechnic &copy; 2021. All right reserved</footer>
	<script src="https://kit.fontawesome.com/b6b15d6477.js"
		crossorigin="anonymous"></script>
	<script src="JS/index.js"></script>
</body>
</html>
