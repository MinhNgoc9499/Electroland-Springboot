<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/Layout_inforPage::dynamic(~{::body},~{::title})}">

<head>
    <meta charset="UTF-8">
    <title>Electro Land</title>
</head>

<body>
    <div class="card p-4">
        <form action="/infor" method="post">
            <div class="form-group">
                <label for="name">Họ tên</label>
                <input type="text" class="form-control" id="name" th:field="*{hoTen}">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" th:field="*{sdt}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="form-group ">
                <label>Giới tính</label>
                <span class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gioiTinh" id="male" value="true"
                        th:checked="*{gioiTinh == true}" style="margin-left: 15px;">
                    <label class="form-check-label" for="male" style="margin-bottom: -3px;">Nam</label>
                </span>
                <span class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gioiTinh" id="female" value="false"
                        th:checked="*{gioiTinh == false}" style="margin-left: 15px;">
                    <label class="form-check-label" for="female" style="margin-bottom: -3px;">Nữ</label>
                </span>
            </div>
            <div class="form-group">
                <label for="phone">Ngày sinh</label>
                <input type="date" th:field="*{ngaySinh}" placeholder="Ngày sinh (MM/DD/YY)" name="ngaySinh"
                    class="form-control" required />
            </div>	
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </form>
        <span class="mt-2" th:text="${error}" style="size: 14px; color: red; margin-left: 15px"></span>
    </div>
</body>

</html>
