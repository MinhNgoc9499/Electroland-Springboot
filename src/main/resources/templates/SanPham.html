<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter</title>
    <!-- Css Link-->
    <link rel='stylesheet' type='text/css' media='screen' href='css/sanpham.css'>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/index.css">
  </head>
  <body>
    <header th:replace="fragments/_header :: body"> </header>
    <div class="filter container mt-4">
      <div class="row">
        <div class="col-3">
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <div class="filter-menu-header d-flex align-items-center">
                  <i class="fa-solid fa-bars ms-2"></i>
                  <h5 class="p-2">Bộ lọc tìm kiếm</h5>
                </div>
              </h2>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                  Mức giá
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                <div class="wrapper">
                  <div class="slider-track"></div>
                  <input type="range" min="0" max="45000000" value="5000000" step="100000" id="slider-1" oninput="slideOne()">
                  <input type="range" min="0" max="50000000" value="15000000" step="100000" id="slider-2" oninput="slideTwo()">
                </div>
                <div class="range-slider-price d-flex justify-content-between align-items-center ms-3">
                  <span class="col-5" id="range1">5,000,000 đ</span>
                  <span class="col-2"> &dash; </span>
                  <span class="col-5" id="range2">15,000,000 đ</span>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                  Dung lượng pin
                </button>
              </h2>
              <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse m-3" aria-labelledby="panelsStayOpen-headingThree">
                <ul class="list-unstyled">
                  <li>
                    <label>
                      <input type="checkbox" value="all" id="all">
                      Tất cả
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" value="3000-4000" id="3000-4000">
                      Pin từ 3000 – 4000 mAh
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" value="4000-5000" id="4000-5000">
                      Pin từ 4000 – 5000 mAh
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" value="5000+" id="5000+">
                      Pin trên 5000 mAh
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                  Thương hiệu
                </button>
              </h2>
              <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse m-3" aria-labelledby="panelsStayOpen-headingFour">
                <ul class="list-unstyled">
                  <li>
                    <label>
                      <input type="checkbox" value="all">
                      Tất cả
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" value="3000-4000">
                      Apple
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" value="4000-5000">
                      Samsung
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" value="5000+">
                      Xiaomi
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="row g-3">
            <div class=" col-3 position-relative" th:each="item : ${product}">
              <div th:replace="~{/fragments/_card_product_template :: card_product_template(product=${item})}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/sanPham.js"></script>
    <script src="https://kit.fontawesome.com/6d391eb7f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
