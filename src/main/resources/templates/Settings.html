<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/fragments/Layout_Admin::dynamic(~{::body},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="IMG/logoden.png">
    <link rel="stylesheet" href="CSS/Settings.css">
</head>
<body>
    <div class="p-3 position-relative">
        <h1 class="mb-4">Cài đặt</h1>
        <div class="card col-sm-12">
            <div class="card-header">
                <!-- Em bo mau vo day thoi chu khong co gi het  -->
            </div>
            <div class="card-body">
                <div class="p-3 row align-items-center">
                    <img src="IMG/avatar.jpg" alt="User Avatar" class="img-fluid col-auto p-0">
                    <div class="infor-user col">
                        <span class="name">Đào Tấn Kiệt</span>
                        <p class="email">tani100924@gmail.com</p>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="exampleInputName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="exampleInputName">
                            <span class="error">Bạn phải nhập họ tên</span>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Địa chỉ Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <span class="error">Bạn phải nhập Email</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phoneNumber">
                            <span class="error">Bạn phải nhập số điện thoại</span>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="position" class="form-label">Chức vụ</label>
                            <input type="text" class="form-control" id="position">
                            <span class="error">Bạn phải nhập chức vụ</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="employeeCode" class="form-label">Mã nhân viên</label>
                            <input type="text" class="form-control" id="employeeCode">
                            <span class="error">Bạn phải nhập mã nhân viên</span>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="createdDate" class="form-label">Ngày tạo</label>
                            <input type="date" class="form-control" id="createdDate">
                            <span class="error">Bạn phải nhập ngày tạo</span>
                        </div>
                    </div>
                    <div class="row mt-3 d-flex justify-content-end">
                        <button class="btn btn-success me-2">Lưu thông tin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://kit.fontawesome.com/b6b15d6477.js" crossorigin="anonymous"></script>
</body>
</html>
