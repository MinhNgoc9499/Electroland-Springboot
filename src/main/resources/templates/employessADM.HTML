<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/fragments/Layout_Admin::dynamic(~{::body},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/employessADM.css}"> <!-- Đường dẫn tới file CSS -->

</head>

<body>
    <div class="col-10">
        <h1 class="mb-3">Nhân viên</h1>

        <div id="filterContainer" class="d-flex align-items-center col-sm-12">
            <!-- Search Input with Dropdown Icon -->
            <form action="">
                <div class="input-group me-2 col-sm-3">
                    <input type="text" class=" form-control" placeholder="Tìm bằng mã nhân viên" id="searchInput"
                        name="id">
                        
                        <!-- Dropdown Filters -->
                        <div id="dropdownFilters">
                            <form class="row g-2">
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Tên nhân viên">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Số điện thoại nhân viên">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-primary btn-sm">Tìm kiếm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="col-sm-1">
                        <select class="form-select">
                            <option value="">Chức vụ</option>
                            <option value="completed">Admin</option>
                            <option value="cancelled">Nhân viên</option>
                        </select>
                    </div>
                    
                </form>
                <div class="col-sm-1">
                    <select class="form-select">
                        <option value="">Trạng thái</option>
                        <option value="completed">Hoàn thành</option>
                        <option value="cancelled">Hủy</option>
                    </select>
                </div>
                <button class=" btn btn-primary">Tìm Kiếm</button>
            <a href="Employes/Details" class="btn btn-primary col-sm-1" id="addOrderButton">Thêm</a>
            <button class="btn btn-success btn-custom col-sm-1" id="exportExcelButton">Xuất file Excel</button>
        </div>



        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-bordered table-list">
                    <thead class="thead-list">
                        <tr>
                            <th scope="col" style="color: #667085;">Mã nhân viên</th>
                            <th scope="col" style="color: #667085;">Họ tên</th>
                            <th scope="col" style="color: #667085;">Số điện thoại</th>
                            <th scope="col" style="color: #667085;">Chức vụ</th>
                            <th scope="col" style="color: #667085;">Email</th>
                            <th scope="col" style="color: #667085;">Mật khẩu</th>
                            <th scope="col" style="color: #667085;">Trạng thái</th>
                            <th scope="col" style="color: #667085;"></th>
                        </tr>
                    </thead>
                    <tbody class="tbody-list">
                        <!-- Dữ liệu mẫu -->
                        <tr th:each="nv : ${ListNV}" th:object="${nv}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{hoTen}"></td>
                            <td th:text="*{std}"></td>
                            <td th:text="*{chucVu}"></td>
                            <td th:text="*{email}"></td>
                            <td th:text="*{matKhau}"></td>
                            <td><button th:class="*{(trangthai ? 'btn-hd' : 'btn-nhd') + ' p-1'}"
                                    th:text="*{trangthai ? 'Hoạt động' : 'Khóa'}">Hoạt động</button></td>
                            <td style="text-align: center;">
                                <a th:href="@{'/admin/Employes/Delete?id=' + *{id} }"><i
                                        class="fa-solid fa-trash-can"></i></a>
                                <span style="margin-left: 10px;"></span>
                                <a th:href="@{'/admin/Employes/Details?id=' + *{id} }"><i
                                        class="fa-solid fa-pen"></i></a>
                            </td>
                        </tr>
                        <!-- Thêm nhiều hàng hơn -->
                    </tbody>
                </table>
            </div>


        </div>

        <div class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Trước</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Sau</a></li>
                </ul>
            </nav>
        </div>

    </div>
</body>
<script src="https://kit.fontawesome.com/6d391eb7f8.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script th:src="@{/JS/employessADM.js}"></script>

</html>
