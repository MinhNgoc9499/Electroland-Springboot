<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xoay Theo Trục Y</title>
  <style>
    .rotate-y {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      text-align: center;
      line-height: 200px;
      color: white;
      font-size: 20px;
      perspective: 500px; /* Thiết lập chiều sâu cho hiệu ứng 3D */
      transition: transform 1s ease-in-out;
    }

    .rotate-y:hover {
      transform: rotateY(180deg); /* Xoay theo trục Y 180 độ khi hover */
    }
  </style>
</head>
<body>
  <div class="rotate-y">Xoay theo Y</div>
</body>
</html>
