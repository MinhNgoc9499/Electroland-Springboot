<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:fragment="LayoutIndex(title,view)">

<head>
	<meta charset="UTF-8">
	<title th:replace="${title}"></title>
	<link rel="shortcut icon" type="image/png" href="IMG/logoxanh.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<script src="https://kit.fontawesome.com/b6b15d6477.js" crossorigin="anonymous"></script>
</head>

<body class="container">
	<header th:replace="~{/fragments/_header :: header}"></header>
	<nav th:replace="~{/fragments/_navbar :: navbar}"></nav>
	<div class="row" style="margin-top: 10px;">
		<div class="col-3" th:insert="~{/fragments/_menu :: menu}"></div>
		<div class="col-9" th:insert="~{/fragments/_slider :: slider}"></div>
	</div>
	<div th:replace="~{/fragments/_flashsale :: flashsale}"></div>
	<div th:replace="${view}"></div>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/JS/index.js"></script>
</body>

</html>
