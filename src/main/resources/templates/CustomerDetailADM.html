<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/fragments/Layout_Admin::dynamic(~{::body},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/CutomerDetailADM.css">
    <link rel="shortcut icon" type="image/png" th:href="@{/IMG/logoxanh.png}">
</head>
<body>
    <div class="col-10">
        <h1 class="mb-3">Khách hàng</h1>
        
        <div class="row">   
            <div class="col-10">
                <div class="input-group mb-3">
                    <!-- Biểu tượng tìm kiếm -->
                    <span class="input-group-text" style="background-color: #ffffff;">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <!-- Thanh tìm kiếm -->
                    <input type="text" class="form-control custom-search-input" placeholder="Tìm mã khách hàng, tên khách hàng">
                    <!-- Biểu tượng dấu cộng -->
                    <span class="input-group-text" style="background-color: #ffffff;">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                </div>
            </div>
            <div class="col-2 d-flex flex-column">
                <button class="btn btn-success">Tìm kiếm</button>
            </div>
        </div>
        <div class="col-12">
                <div class="invoice-details p-3 border rounded mt-4" style="background-color: #ffffff;">
                    <form>
                        <div class="text-center mb-5">
                            <h3>Khách hàng chi tiết</h3>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="maKhachhang" class="form-label">Mã khách hàng</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="maKhachhang" placeholder="1006004">
                                <span id="maKhachhangError" class="text-danger error">Vui lòng nhập mã khách hàng.</span>
                            </div>
                        
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="tenKhachhang" class="form-label">Họ tên khách hàng</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="tenKhachhang" placeholder="Trần Văn Long">
                                <span id="tenKhachhangError" class="text-danger error" >Tên khách hàng không được để trống.</spans>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="soDT" class="form-label">Số điện thoại</label>
                            </div>
                            <div class="col-sm-4 input-form">
                                <input type="number" class="form-control mb-1" id="soDT" placeholder="0397326338">
                                <span id="soDTError" class="text-danger error" >Vui lòng nhập số điện thoại.</span>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="diaChi" class="form-label">Địa chỉ</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="diaChi" placeholder="315 Nguyễn Huệ Đak Đoa">
                                <span id="diaChiError" class="text-danger error" >Địa chỉ không được để trống</span>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 ">
                            <!-- Cặp 1 -->
                            <div class="col-sm-6">
                                <div class="row align-items-center">
                                    <div class="col-sm-4">
                                        <label for="ngaySinh" class="form-label">Ngày sinh</label>
                                    </div>
                                    <div class="col-sm-8 input-form">
                                        <input type="date" class="form-control mb-1" id="ngaySinh" placeholder="01/10/2004">
                                        <span id="ngaySinhError" class="text-danger error">Vui lòng chọn ngày sinh</span>
                                    </div>
                                </div>
                            </div>                            
                            <!-- Cặp 2 -->
                            <div class="col-sm-6">
                                <div class="row align-items-center">
                                    <div class="col-sm-4" style="margin-top:10px;">
                                        <label for="gioiTinh" class="form-label">Giới tính</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="radio-inline">
                                            <input type="radio" id="nam" name="gioiTinh" value="nam">
                                            <label for="nam">Nam</label>
                                        </div>
                                        <div class="radio-inline">
                                            <input type="radio" id="nu" name="gioiTinh" value="nu">
                                            <label for="nu">Nữ</label>
                                        </div>
                                        <span id="gioiTinhError" class="text-danger error">Vui lòng chọn giới tính</span>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="email" placeholder="longtran.01102004@gmail.com">
                                <span id="emailError" class="text-danger error" >Email không được để trống</span>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <select class="form-select" id="vaiTro">
                                    <option selected disabled>Chọn vai trò</option>
                                    <option value="hoanThanh">Hoàn thành</option>
                                    <option value="chuaHoanThanh">Chưa hoàn thành</option>
                                </select>
                                <span id="trangThaiError" class="text-danger error" >Vui lòng chọn trạng thái</span>
                            </div>
                        </div>
                    </form>
                    <div class="text-end mt-5">
                        <button id="saveBtn" class="btn custom1-btn">Lưu</button>
                        <button id="deleteBtn" class="btn custom1-btn">Xóa</button>
                        <button id="editBtn" class="btn custom1-btn">Sửa</button>
                        <button id="newBtn" class="btn custom1-btn">Mới</button>
                    </div>
                </div>
        </div>
    </div>
    <script>
        document.getElementById("saveBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Ngừng hành động mặc định của form
    
        let isValid = true;
    
        // Kiểm tra từng trường hợp
        if (document.getElementById("maKhachhang").value.trim() === "") {
            document.getElementById("maKhachhangError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("maKhachhangError").style.display = "none";
        }
    
        if (document.getElementById("tenKhachhang").value.trim() === "") {
            document.getElementById("tenKhachhangError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("tenKhachhangError").style.display = "none";
        }
    
        if (document.getElementById("soDT").value.trim() === "") {
            document.getElementById("soDTError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("soDTError").style.display = "none";
        }
    
        if (document.getElementById("diaChi").value.trim() === "") {
            document.getElementById("diaChiError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("diaChiError").style.display = "none";
        }
    
        if (document.getElementById("ngaySinh").value.trim() === "") {
            document.getElementById("ngaySinhError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("ngaySinhError").style.display = "none";
        }
    
        if (!document.querySelector('input[name="gioiTinh"]:checked')) {
            document.getElementById("gioiTinhError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("gioiTinhError").style.display = "none";
        }
    
        if (document.getElementById("email").value.trim() === "") {
            document.getElementById("emailError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("emailError").style.display = "none";
        }
    
        if (document.getElementById("vaiTro").value === "") {
            document.getElementById("trangThaiError").style.display = "inline";
            isValid = false;
        } else {
            document.getElementById("trangThaiError").style.display = "none";
        }
    
        // Nếu tất cả hợp lệ, có thể tiếp tục lưu hoặc thực hiện hành động
        if (isValid) {
            // Thực hiện hành động lưu
            alert("Thông tin đã được lưu thành công!");
        }
    });
    </script>
</body>

<script src="https://kit.fontawesome.com/6d391eb7f8.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tH+1f08ocSTXzovvHehExYgg3Tb5ZpH1wO17/yFMyZ2iqKctbTn7d9c6" crossorigin="anonymous"></script>
</html>
