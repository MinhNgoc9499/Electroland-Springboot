<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/fragments/Layout_Admin::dynamic(~{::body},~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/CutomerDetailADM.css"> <!-- Đường dẫn tới file CSS -->
    <link rel="shortcut icon" type="image/png" th:href="@{/IMG/logoxanh.png}">
</head>
<body>
    <div class="col-10">
        <h1 class="mb-3">Khách hàng</h1>
        
        <div class="row">
            <div class="col-10"> 
                <div class="input-group mb-3">
                    <!-- Biểu tượng tìm kiếm -->
                    <span class="input-group-text" style="background-color: #ffffff;">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <!-- Thanh tìm kiếm -->
                    <input type="text" class="form-control custom-search-input" placeholder="Tìm mã khách hàng, tên khách hàng">
                    <!-- Biểu tượng dấu cộng -->
                    <span class="input-group-text" style="background-color: #ffffff;">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                </div>
            </div>
            <div class="col-2 d-flex flex-column">
                <button class="btn btn-success">Tìm kiếm</button>
            </div>
        </div>
        <div class="col-12">
                <div class="invoice-details p-3 border rounded mt-4" style="background-color: #ffffff;">
                    <form th:action="@{/adminCustomerList/Edit/{id}(id=${customer.id})}" th:object="${customer}" method="post">

                        <div class="text-center mb-5">
                            <h3>Khách hàng chi tiết</h3>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="maKhachhang" class="form-label">Mã khách hàng</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="maKhachhang" th:field="*{id}" placeholder="1006004" readonly>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="tenKhachhang" class="form-label">Họ tên khách hàng</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="tenKhachhang" th:field="*{hoTen}" placeholder="Trần Văn Long" readonly>

                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="soDT" class="form-label">Số điện thoại</label>
                            </div>
                            <div class="col-sm-4 input-form">
                                <input type="number" class="form-control mb-1" id="soDT" th:field="*{sdt}" placeholder="0397326338" readonly>

                            </div>
                        </div>
                        <div class="row mb-3 mb-4">
                            <div class="col-sm-6">
                                <div class="row align-items-center">
                                    <div class="col-sm-4">
                                        <label for="ngaySinh" class="form-label">Ngày sinh</label>
                                    </div>
                                    <div class="col-sm-8 input-form">
                                        <input type="date" class="form-control mb-1" id="ngaySinh" th:field="*{ngaySinh}" placeholder="01/10/2004" readonly>
                                     
                                    </div>
                                </div>
                            </div>                            
                            <div class="col-sm-6">
                                <div class="row align-items-center">
                                    <div class="col-sm-4" style="margin-top:10px;">
                                        <label for="gioiTinh" class="form-label">Giới tính</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="radio-inline">
                                            <input type="radio" id="nam" name="gioiTinh" th:field="*{gioiTinh}" value="true">
                                            <label for="nam">Nam</label>
                                        </div>
                                        <div class="radio-inline">
                                            <input type="radio" id="nu" name="gioiTinh" th:field="*{gioiTinh}" value="false">
                                            <label for="nu">Nữ</label>
                                        </div>
                            
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <input type="text" class="form-control mb-1" id="email" th:field="*{email}" placeholder="longtran.01102004@gmail.com" readonly>
          
                            </div>
                        </div>
                        <div class="row mb-3 mb-4 align-items-center">
                            <div class="col-sm-2">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                            </div>
                            <div class="col-sm-10 input-form">
                                <select class="form-select" th:field="*{trangThai}">
                                    <option value="" selected disabled>Chọn trạng thái</option>
                                    <option value="true" th:text="'Hoàn thành'" th:selected="${customer.trangThai == true}"></option>
                                    <option value="false" th:text="'Hủy'" th:selected="${customer.trangThai == false}"></option>
                                </select>
                             
                            </div>
                        </div>
                        
                        

                
                    <div class="text-end mt-5">
                        <button id="editBtn" class="btn custom1-btn" th:formaction="@{/adminCustomerList/Edit/{id}(id=${customer.id})}">Sửa</button>
                    </div>
                </form>
                </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/6d391eb7f8.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tH+1f08ocSTXzovvHehExYgg3Tb5ZpH1wO17/yFMyZ2iqKctbTn7d9c6" crossorigin="anonymous"></script>
</html>
