<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản của tôi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <div class="container mt-5" th:object="${user}">
        <h2 class="mb-4 ml-5" style="font-weight: bold; color: #333; text-align: left;">Tài khoản của tôi</h2>
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="card p-4 ml-5">
                    <div class="position-relative d-inline-block">
                        <img src="./IMG/avatar.jpg" class="rounded-circle img-fluid profile-img" alt="Profile Picture">
                    </div>
                    <h4 class="card-title" th:text="*{hoTen}">Minh Ngọc</h4>
                    <div class="list-group text-left">
                        <button class="list-group-item list-group-item-action active">
                            <i class="fas fa-user"></i> Thông tin tài khoản
                        </button>
                        <button class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-cart"></i> Lịch sử mua sắm
                        </button>
                        <button class="list-group-item list-group-item-action">
                            <i class="fas fa-map-marker-alt"></i> Địa chỉ
                        </button>
                    </div>
                    <a href="#" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4">
                    <form>
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" class="form-control" id="name" th:field="*{hoTen}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" th:field="*{std}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                        <div class="form-group ">
                            <label>Giới tính</label>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="true"
                                    th:checked="*{gioiTinh == true}" style="margin-left: 15px;">
                                <label class="form-check-label" for="male" style="margin-bottom: -3px;">Nam</label>
                            </span>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="false"
                                    th:checked="*{gioiTinh == false}" style="margin-left: 15px;">
                                <label class="form-check-label" for="female" style="margin-bottom: -3px;">Nữ</label>
                            </span>
                        </div>
